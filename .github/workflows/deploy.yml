name: Deploy Prototyp till GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Säkerhetsåtgärder: Begränsa permissions till endast vad som behövs
permissions:
  contents: read
  pages: write
  id-token: write

# Tillåt endast en deployment åt gången
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kod
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installera beroenden
        run: npm ci

      - name: Bygg applikation (utan API-nycklar)
        run: npm run build
        env:
          # Ingen API-nyckel - prototypen fungerar utan backend
          VITE_API_URL: ''
          NODE_ENV: production

      - name: Upload build artefakter
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy till GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
